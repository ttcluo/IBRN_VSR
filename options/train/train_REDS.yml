# general settings
name: V4_4e-4_REDS_BI_x4
experiments_root: exp_15/REDS
model_type: BasicVSRModel  # BasicVSRModel BasicVSRGanModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: REDS
    type: REDSRecurrentDataset
    dataroot_gt: /media/disk/silence/data/REDS/train/train_sharp
    dataroot_lq: /media/disk/silence/data/REDS/train/train_sharp_bicubic/X4/
    meta_info_file: basicsr/data/meta_info/meta_info_REDS_GT.txt
    val_partition: REDS4  # set to 'official' when use the official validation partition
    io_backend:
      type: disk

    is_train: true
    num_frame: 15
    gt_size: 256
    interval_list: [1]
    random_reverse: false
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 2
    dataset_enlarge_ratio: 10
    prefetch_mode: ~
    pin_memory: true

  val:
    name: REDS4
    type: REDSRecurrentDataset
    dataroot_gt: /media/disk/silence/data/REDS/train/train_sharp    #val_sharp
    dataroot_lq: /media/disk/silence/data/REDS/train/train_sharp_bicubic/X4/    #val_sharp_bicubic/X4
    meta_info_file: basicsr/data/meta_info/meta_info_REDS_GT.txt
    val_partition: REDS4  # set to 'official' when use the official validation partition
    io_backend:
      type: disk

    is_train: false
    num_frame: 20
    gt_size: ~
    interval_list: [1]
    random_reverse: false
    use_flip: false
    use_rot: false


# network structures
network_g:
  type: BasicVSR_V4
  num_feat: 64
  extract_block: 12
  num_block: 30
  resType: ResidualBlock_CA
  use_deblur: true

# path
path:
  pretrain_network_g: #exp_video/train/V4_stage2_3/BasicVSR_V4_nf64_eb12nb30_frames5_batch8_REDS_x4_lr0.0001/models/net_g_285000.pth
  strict_load_g: false
  resume_state: exp_15/REDS/V4_4e-4_REDS_BI_x4/training_states/100000.state #exp_video/train/V4_stage2_4/BasicVSR_V4_nf64_eb12nb30_frames5_batch8_REDS_x4_lr0.0001/training_states/5000.state
  
# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 4e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [300000]
    restart_weights: [1]
    eta_min: !!float 1e-6

  total_iter: 300000
  warmup_iter: -1  # no warm up
  # fix_iter: 5000
  # spynet_lr_mul: 0.125

  # losses
  pixel_opt:
    type: CharbonnierLoss
    loss_weight: 1.0
    reduction: mean
  
  fl_opt:
    type: FrequencyLoss
    loss_weight: 0.7

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
