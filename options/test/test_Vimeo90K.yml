name: PDFAR_Vimeo90K_Sharp_BI_x4_y
test_root: exp_test/
model_type: BasicVSRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

datasets:
  test:
    name: Vimeo90K
    type: Vimeo90KDataset
    dataroot_gt: /media/disk/silence/data/vimeo_septuplet/sequences
    dataroot_lq: /media/disk/silence/data/vimeo_septuplet/lr_bi_sequences
    meta_info_file: basicsr/data/meta_info/meta_info_Vimeo90K_test_GT.txt
    io_backend:
      type: disk

    is_train: false
    num_frame: 7
    gt_size: ~
    interval_list: [1]
    random_reverse: false
    use_flip: false
    use_rot: false

# network structures
network_g:
  type: BasicVSR_V4
  num_feat: 64
  extract_block: 12
  num_block: 30
  resType: ResidualBlock_CA
  use_deblur: true

# path
path:
  pretrain_network_g: models/net_g_vimeo90K.pth

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
